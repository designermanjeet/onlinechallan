

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Navigation</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="goToAboutPage()">
        About
      </button>
      <button ion-item >
        Signup
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>


<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only class="hidden-desktop">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title class="hidden-desktop">
      MsCreativePixel
    </ion-title>
    <ion-title class="visible-desktop">
       <a href="#"><img src="../../assets/icon/logo-desk.jpg" alt=""/></a>
    </ion-title>
    <ion-list class="ionav visible-desktop"><a href="#">Home</a><a href="#">Dashboard</a><a href="#">About</a><a href="#">Contact Us</a></ion-list>
  </ion-navbar>
</ion-header>

<ion-content padding class="getting-started" id="yoman" [style.height]="height + 'px'">    
    
    <div padding class="desktopview">
        <ion-segment class="hidden-desktop">
          <ion-segment-button value="login">
            Login
          </ion-segment-button>
        </ion-segment>
        <h2 class="visible-desktop">Login</h2>
      </div>
    
    
    <div class="desktopview">
        <form>
          <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" ngControl="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" ngControl="password"></ion-input>
          </ion-item>

          <div class="paddLeft16 paddingTop16 marginT40">
            <button ion-button color="primary" block type="submit" (click)="goToHomePage()">Login</button>
          </div>

        </form>
      </div>
    <div class="marginT40 desktopview"><img src="http://chandigarhpolice.nic.in/images/header.jpg" alt=""/></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
